<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <style>
        #responsePre{
            max-height: 500px;
        }
    </style>
    <title>Post Man Project</title>
</head>

<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Man Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">

        <!--URL box-->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <!--Request type-->
        <fieldset class="form-group my-4">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!--Content type-->
        <fieldset class="form-group my-4">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="customParameters">
                        <label class="form-check-label" for="customParameters">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!--JSON Box-->
        <div id="jsonBox">
            <div class="form-group row">
                <label for="jsonText" class="col-sm-2 col-form-label">Enter Request JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!--custom parameters box-->
        <div id="parametersBox">
            <div class="form-group row my-4">
                <label for="parametersBox" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="addParam" class="btn btn-primary col-md-1">+</button>
            </div>
            <div id="params"></div>
        </div>

        <!--Submit button-->
        <button class="btn btn-primary" id="submitBtn">Submit</button>

        <!--Response Text box-->
        <div class="my-5">
            <div class="form-group row">
                <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <pre id='responsePre'
                        class="language-javascript"> <code id="responseBox" class="language-javascript"> Your response will appear here </code> </pre>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>
<script src="prism.js"></script>

</html>
